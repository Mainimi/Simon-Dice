<!doctype html>
<html lang="en">
  <head>
    <title>Simon Dice</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="main.css">

  <body>
    <!-- Sonidos -->
    <audio id="sonidoSiguienteRonda" src="sonidos\SonidoSiguienteRonda.mp3"></audio>

    <audio id="sonidoJugador" src="sonidos\Turno-Jugador.mp3"></audio>

          <!-- Barra de informacion -->
          <div class="container-fluid bg-dark">
            <div class="row text-center" id="barraInformacion">
              <div class="col-md-7 mt-2 pl-5 rounded-pill">
                <div class="alert alert-light rounded-pill" role="alert">
                  <strong id="estado" class="text-dark piola" id="estadoJuego">PULSA COMENZAR A JUGAR ^-^</strong>
                </div>
              </div>
              <div class="col-md-2 mt-2">
                <div class="alert alert-light rounded-pill" role="alert">

                  <strong class="text-dark piola" id="numeroRonda">0</strong>
                </div>
              </div>
              <div class="col-md-3 mt-3 pl-5">
               <button type="button" id="boton-inicio" class="btn btn-warning text-dark rounded-pill piola" >COMENZAR A JUGAR!</button>
              </div>
            </div>
          </div>
         
        
      
          <!-- botones -->
          <div class="bloque-botones" id="bloquePrincipal">

            </div>
             
          </div>

              <input id="nombreUsuario" class="bg-light d-none" type="text">
              <button id="botonNombreUsuario" class="btn btn-info btn-sm d-none">OK!</button>
            </div>
            <div id="puntajes" class="container bg-light mt-3">
              <div class="row">
                <div class="col-xl-6 pl-4">
                  <div class="row">
                    <h5 class="h5">1 ~ Mainimi :   </h5>&nbsp<strong class="font-weight-bold puntajes">200</strong>

                  </div>

                  </div>
                  <div class="row">

                  </div>
                  <div class="row">
                    <h5 class="h5">5 ~ ... </h5>&nbsp<strong class="font-weight-bold puntajes"></strong>
                  </div>
                </div>
                <div class="col-xl-6  text-uppercase">

                    <h5 class="h5">10 ~ ...   </h5>&nbsp<strong class="font-weight-bold puntajes"></strong>

           </div>

        <h3>BY MAINIMI</h1>
